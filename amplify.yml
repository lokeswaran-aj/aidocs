version: 1
frontend:
  buildPath: app/web
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: app/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - app/web/node_modules/**/*
      - app/web/.next/cache/**/*
